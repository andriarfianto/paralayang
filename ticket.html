    <script>
        /*Scroll to top when arrow up clicked BEGIN*/
        $(window).scroll(function () {
            var height = $(window).scrollTop();
            if (height > 100) {
                $('#btnScrollup').fadeIn();
            } else {
                $('#btnScrollup').fadeOut();
            }
        });
        $(document).ready(function () {
            $("#btnScrollup").click(function (event) {
                event.preventDefault();
                $("html, body").animate({ scrollTop: 0 }, "slow");
                return false;
            });
        });

        // animate scroll down anchor section
        $('.nav-link').click(function () {
            let sectionTo = $(this).attr('href');
            $('html, body').animate({
                scrollTop: $(sectionTo).offset().top
            }, 1500);
        });

        const scriptURL = 'https://script.google.com/macros/s/AKfycbw0N0aQ0hT6dhuS0ULj_3pIuQMxhhhPBqGNQpdNoE1kbDVnIhfZbGXYAKvbnNVFF_gMtg/exec'
        const form = document.forms['submit-to-google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert('Selamat!! Pesanan anda terkirim. Sedang kami proses'))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
